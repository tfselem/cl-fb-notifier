<!DOCTYPE html>
<html>
    <head>
        <link type="text/css" rel="stylesheet" href="clfb_style.css"/>
    </head>
    <body>
        <div id="clfb_container">
            <div id="clfb_no_saved_searches">
                <p>
                    You have no saved searches! Search for items on Facebook
                    or Craigslist and try again.
                </p>
                <a href="http://craigslist.org">Craigslist</a>
                <a href="http://facebook.com/marketplace">Facebook Markeplace</a>
            </div>
        </div>
        <div id="clfb_saved_searches">
            <div id="filter">
                <button id="clfb_show_all">All</button>
                <button id="clfb_show_cl">Craigslist</button>
                <button id="clfb_show_fb">Facebook Marketplace</button>
            </div>
        </div>
    </body>
</html>
